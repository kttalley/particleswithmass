<!DOCTYPE html>
<script src="lib/p5.js"></script>
<script>
    function setup () {
        createCanvas(500,500, P2D);

    }
    let counter = 0;
    function draw () {
        counter=mouseX;
        background(50);
        stroke(255);
        noFill();
        drawCircle(width/2,height/2,mouseX*5);
    }

    function drawCircle(x, y, d){
            ellipse(x, y, d, d);

       
            if(d > 10){
                drawCircle(x-d/2,y, d/2);
                drawCircle(x+d/2,y, d/2);
            }
    }
</script>
</html>
